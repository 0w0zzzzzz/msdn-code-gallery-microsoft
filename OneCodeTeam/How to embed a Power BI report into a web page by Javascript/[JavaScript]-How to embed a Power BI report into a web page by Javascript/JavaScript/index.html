<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Power BI Embedded Sample</title>
    <link href="css/default.css" rel="stylesheet" />

</head>
<body>
    <h1>How to embed a Power BI report into a web page by JavaScript</h1>
    <div>
        <div class="divLeft">
            <b>WorkspaceCollectionName: </b>
        </div>
        <div class="divRight">
            <input id="wcnInput">
        </div>
    </div>
    <div style="margin-top:5px">
        <div class="divLeft">
            <b>AccessKey: </b>
        </div>
        <div class="divRight">
            <input id="keyInput">
        </div>
    </div>
    <div class="divRow2">
        <button id="btnGetWorkspaces">Get Workspaces</button>
    </div>
    <div class="divRow2">
        <div class="divLeft">
            <b>Workspaces: </b>
        </div>
        <div class="divRight">
            <select id="workspaceList"></select>
        </div>
    </div>
    <div class="divRow2">
        <div class="divLeft">
            <b>Reports: </b>
        </div>
        <div class="divRight">
            <select id="reportList"></select>
        </div>
    </div>
    <div class="divRow2"><button id="btnEmbedPBI">Embed</button></div>

    <div id="reportContainer" class="reportContainer"></div>
    <script src="Scripts/powerbi.js"></script>
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="js/main.js"></script>
    <script src="Scripts/hmac-sha256.js"></script>
    <script src="Scripts/enc-base64-min.js"></script>
</body>
</html>
